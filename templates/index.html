<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dental Cavity Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0099ff, #66ccff);
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .upload-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 25px;
      margin-top: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="file"] {
      margin: 15px 0;
      border: 2px dashed #00aaff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }

    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #007acc;
    }

    .loading {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #007acc;
    }

    img {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ü¶∑ Dental Cavity Detection</h1>

  <div class="upload-card">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="image" name="image" accept="image/*" required>
      <br>
      <button type="submit">Analyze Image</button>
    </form>
    <div class="loading" id="loading">Processing... Please wait ‚è≥</div>
  </div>

  <div class="mt-4">
    <h5>Legend:</h5>
    <ul class="list-unstyled">
      <li><span style="color:red;">‚ñ†</span> High confidence (‚â•50%)</li>
      <li><span style="color:orange;">‚ñ†</span> Medium confidence (30‚Äì50%)</li>
      <li><span style="color:yellow;">‚ñ†</span> Low confidence (&lt;30%)</li>
    </ul>
  </div>

  <div class="result text-center" id="result"></div>

  <script>
  document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('image', document.getElementById('image').files[0]);

      const loading = document.getElementById('loading');
      const resultDiv = document.getElementById('result');

      loading.style.display = 'block';
      resultDiv.innerHTML = '';

      try {
          const response = await fetch('/predict', {
              method: 'POST',
              body: formData
          });

          const data = await response.json();
          loading.style.display = 'none';

          if (data.success) {
              const originalFile = document.getElementById('image').files[0];
              const originalURL = URL.createObjectURL(originalFile);

              let confList = "";
              if (data.detections.length > 0) {
                  confList = "<ul class='text-start'>";
                  data.detections.forEach((det, idx) => {
                      let confColor = "black";
                      const c = det.confidence;
                      if (c >= 0.5) confColor = "red";
                      else if (c >= 0.3) confColor = "orange";
                      else confColor = "yellow";
                      confList += `<li style="color:${confColor}">Cavity ${idx + 1}: ${(c*100).toFixed(2)}%</li>`;
                  });
                  confList += "</ul>";
              } else {
                  confList = "<p>No cavities detected</p>";
              }

              resultDiv.innerHTML = `
                  <h4 class="text-success">‚úÖ Detection Complete</h4>
                  <div class="row mt-3">
                      <div class="col-md-6 text-center">
                          <p>Original Image</p>
                          <img src="${originalURL}" class="img-fluid rounded shadow" alt="Original Image">
                      </div>
                      <div class="col-md-6 text-center">
                          <p>Detected Cavities</p>
                          <img src="${data.result_image}" class="img-fluid rounded shadow" alt="Result Image">
                          <div class="mt-2">${confList}</div>
                      </div>
                  </div>
              `;
          } else {
              resultDiv.innerHTML = `<p class="text-danger">‚ùå Error: ${data.error}</p>`;
          }
      } catch (err) {
          loading.style.display = 'none';
          resultDiv.innerHTML = `<p class="text-danger">‚ùå Request failed: ${err.message}</p>`;
      }
  });
  </script>
</body>
</html>
