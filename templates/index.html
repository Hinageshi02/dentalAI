<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavity Detection AI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #0099ff, #66ccff);
            color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 50px;
            color: white;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .upload-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        input[type="file"] {
            margin: 15px 0;
            border: 2px dashed #00aaff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
        }

        button {
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #007acc;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        img {
            max-width: 90%;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            margin-top: 15px;
            font-weight: bold;
            color: #007acc;
        }
    </style>
</head>
<body>
    <h1>ü¶∑ Cavity Detection AI</h1>

    <div class="upload-card">
        <form id="uploadForm">
            <input type="file" id="image" name="image" accept="image/*" required>
            <br>
            <button type="submit">Analyze Image</button>
        </form>
        <div class="loading" id="loading">Processing... Please wait ‚è≥</div>
    </div>

    <div class="result" id="result">
        <h3 id="message"></h3>
        <img id="resultImage" src="" alt="" style="display: none;">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const message = document.getElementById('message');
        const resultImage = document.getElementById('resultImage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('image');
            if (!fileInput.files.length) {
                alert("Please select an image first!");
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            loading.style.display = 'block';
            message.textContent = '';
            resultImage.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                loading.style.display = 'none';

                if (data.success) {
                    message.textContent = data.message;
                    resultImage.src = data.result_image;
                    resultImage.style.display = 'block';
                } else {
                    message.textContent = "‚ùå Error: " + data.error;
                }
            } catch (err) {
                loading.style.display = 'none';
                message.textContent = "‚ùå Request failed: " + err.message;
            }
        });
    </script>
</body>
</html>
